<!DOCTYPE html>
<html>
<head>
    <title>Employee Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: lightgreen;
            padding: 10px;
        }
        td {
            text-align: center;
            padding: 10px;
        }
        .header {
            background-color: darkorange;
            color: white;
            font-size: 20px;
        }
        .name {
            background-color: lightblue;
        }
        .salary {
            background-color: lightgray;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="4" class="header">Employee Information</th>
        </tr>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="name">John Doe</td>
            <td class="name">Developer</td>
            <td class="salary">$60,000</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="name">Jane Smith</td>
            <td class="name">Designer</td>
            <td class="salary">$50,000</td>
        </tr>
        <tr>
            <td>3</td>
            <td class="name">Bob Johnson</td>
            <td class="name">Manager</td>
            <td class="salary">$70,000</td>
        </tr>
    </table>
</body>
</html>
